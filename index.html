<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>gloninwtype</title>
</head>
<body>
    <div id="page-container">
        <div class="page main-menu">
            <h1>gloninwtype</h1>
            <button onmouseup="switchToPage('main')" onmousedown="setRandomGlon()">Start</button>
        </div>
        <div class="page main">
            <div class="game-rule">
                <h1>วิธีเล่น</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad hic a nulla voluptatibus ducimus ipsum cum, vitae quae animi. Quo ad omnis, magni quia nisi quae libero maxime aliquid ut.</p>
                <button onmousedown="closeTuto()">ok</button>
            </div>
            <div id="glon-info">
                <h1 id="glon-set"></h1>
                <h2 id="glon-topic"></h2>
            </div>
            <div id="glon-section"></div>
            <div id="answer-section">
                <input type="text" id="answer-input" placeholder="พิมพ์คำตอบที่นี่..." 
                    onkeydown="if(event.key==='Enter'){checkAnswer()}">
                <div id="result" style="margin-top:1em; color: #ff4081;"></div>
            </div>
        </div>
    </div>
    <div id="debug">
        <button onmousedown="switchToPage('main-menu')">menu</button>
        <button onmousedown="switchToPage('main')">main</button>
        <button onmousedown="setRandomGlon()">randomGlon</button>
        <button onmousedown="highlight()">highlight</button>
    </div>
    <script src="/glons.js"></script>
    <script src="/script.js"></script>
</body>
</html>
